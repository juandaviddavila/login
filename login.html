<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/img/Iso.svg">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;800&display=swap" rel="stylesheet">
    <title>Login - Cuenti</title>
</head>
<body>

    <header class="background">
        <div class="contenedor">
            <div class="flex">
                <div class="formulario">
                        <h1 class="heading">Bienvenido a</h1>
                        <img class="logo" src="src/img/Cuenti.svg" alt="cuenti">
                        <p class="crea_cuenta">Ingresa tu Cuenta</p>
                    <form id="formulario"> 
                        <select id="select" class="input" name="numeros">
                            <option value="servicios" selected>(57+) Colombia</option>
                        </select>
                            <input id="email" class="input" placeholder="Correo Electrónico" type="email">
                            <input id="password" class="input" placeholder="Contraseña" type="password"> 
                            <input id="enviar" class="submit" type="submit" value="iniciar sesión"><br>
                            <input id="checkbox" type="checkbox" value="Recuerdame"> Recuerdame
                    </form>
                    <a class="enlaces" href="recuperar.html">¿Olvidaste tu contraseña?</a>
                        <hr class="barra">
                    <div>
                        <p class="enlaces ">¿Aún no tienes Cuenta?</p>
                        <a class="iniciar_sesion" href="registro.html">CREAR CUENTA</a>
                        <div class="redes">
                            <a class="red" href="#"><img src="src/img/instagram.svg" alt="instagram"></a>
                            <a class="red" href="#"><img src="src/img/facebook.svg" alt="facebook"></a>
                            <a class="red" href="#"><img src="src/img/youtube.svg" alt="youtube"></a>
                        </div> 
                    </div>    
                </div>
                <div>
                    <p class="frase">Con Cuenti mi negocio <span>crece con inteligencia</span></p>
                </div>
            </div>
            
        </div>
    </header>
    <footer class="footer">
        <div class="footer_flex">
            <p class="footer__copy">© Cuenti 2022 - Todos los derechos reservados</p>
            <div>
                <img class="iso" src="src/img/Iso.svg" alt="cuenti logo">
                <p class="footer_frase">- Fácil como <span>Siempre -</span></p>
            </div>
        </div>
    </footer>
    <script src="js/formularioLogin.js"></script>
    <script src="js/paises.js"></script>
</body>
</html>
